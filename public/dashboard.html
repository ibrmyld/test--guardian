<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raliux Web Guardian - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>Raliux Web Guardian</span>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="clearCache()">
                        <i class="fas fa-trash"></i> Clear Cache
                    </button>
                    <button class="btn btn-secondary" onclick="updateTorNodes()">
                        <i class="fas fa-sync"></i> Update Tor Nodes
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalRequests">0</h3>
                        <p>Total Requests</p>
                    </div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-icon">
                        <i class="fas fa-ban"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="blockedRequests">0</h3>
                        <p>Blocked Requests</p>
                    </div>
                </div>
                <div class="stat-card success">
                    <div class="stat-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="allowedRequests">0</h3>
                        <p>Allowed Requests</p>
                    </div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="avgRiskScore">0</h3>
                        <p>Avg Risk Score</p>
                    </div>
                </div>
            </div>

            <!-- Charts and Tables -->
            <div class="content-grid">
                <!-- Real-time Logs -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-list"></i> Real-time Logs</h2>
                        <button class="btn btn-small" onclick="refreshLogs()">
                            <i class="fas fa-refresh"></i>
                        </button>
                    </div>
                    <div class="panel-content">
                        <div class="table-container">
                            <table class="logs-table" id="logsTable">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>IP</th>
                                        <th>Country</th>
                                        <th>Risk</th>
                                        <th>Status</th>
                                        <th>Reason</th>
                                    </tr>
                                </thead>
                                <tbody id="logsTableBody">
                                    <!-- Logs will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- System Status -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-server"></i> System Status</h2>
                    </div>
                    <div class="panel-content">
                        <div class="status-grid">
                            <div class="status-item">
                                <span class="status-label">Uptime</span>
                                <span class="status-value" id="uptime">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Memory Usage</span>
                                <span class="status-value" id="memoryUsage">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Cache Hit Rate</span>
                                <span class="status-value" id="cacheHitRate">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Tor Exit Nodes</span>
                                <span class="status-value" id="torExitNodes">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Top Block Reasons -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-exclamation-triangle"></i> Top Block Reasons</h2>
                    </div>
                    <div class="panel-content">
                        <div id="blockReasons" class="reason-list">
                            <!-- Block reasons will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Top Countries -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-flag"></i> Top Countries</h2>
                    </div>
                    <div class="panel-content">
                        <div id="topCountries" class="country-list">
                            <!-- Countries will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Success/Error Messages -->
    <div class="toast" id="toast"></div>

    <script src="dashboard.js"></script>
</body>
</html>
